    <h1>Dashboard</h1>
<h2>Add Training</h2>
    <br />
    <label for="trainingTitle">Title:</label>
    <input type="text" id="trainingTitle" name="trainingTitle" placeholder= "Morning run" required />
    <br />
    <label for="trainingDate">Date:</label>
    <input type="date" id="trainingDate" name="trainingDate" required />
    <br />
     <label for="trainingType">Type:</label>
    <select id="trainingType" name="trainingType">
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
        <option value="swimming">Swimming</option>
        <option value="strength">Strength Training</option>
        <option value="other">Other</option>
    </select>
    <br />



    <label for="intervalDuration">Duration (hh:mm:ss):</label>
<input type="text" id="intervalDuration" name="intervalDuration" placeholder="00:45:30" pattern="^([0-9]{1,2}):([0-5][0-9]):([0-5][0-9])$" required />
    <br />
    <label for="intervalDistance">Distance (km):</label>
    <input type="number" id="intervalDistance" name="intervalDistance" placeholder="7.65 km" step="0.01" min="0" required />
    <br />
    <label for="intervalHRavg">Average Heartrate:</label>
    <input type="number" id="intervalHRavg" name="intervalHRavg" placeholder="142 bpm" min="0" max="220" required />
    <br />
    <label for="intervalRPE">RPE (1/10):</label>
    <input type="number" id="intervalRPE" name="intervalRPE" placeholder="6" min="1" max="10" required />
    <br />
    <button id="addIntervalButton">Add Interval</button>
    <button id="saveTraining">Save Training</button>
    
    <br />

    <div id="lastTrainings"></div>
