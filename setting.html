    <h1>User Settings</h1>
    <form id="settingsForm">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br />

        <label for="city">City:</label>
<input type="text" id="city" name="city">
<br />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
        <br />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
        <br />

        <label for="maxHr">Max HR:</label>
        <input type="number" id="maxHr" name="maxHr">
        <br />

        <label for="restHr">Rest HR:</label>
        <input type="number" id="restHr" name="restHr">
        <br />

        <button type="submit" id="saveSettings">Save Settings</button>
           
    </form>
     
    <div id="settingsMessage"></div>
    <button id="logoutBtn" style="display:none;">Log Out from Account</button>
    <script type="module" src="setting.js"></script>
